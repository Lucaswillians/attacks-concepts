<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <title>Tentativa de Ataque</title>
</head>

<body>
  <h2>Tentativa de Ataque</h2>
  <p>Este é um formulário malicioso que tenta enviar uma solicitação POST para uma rota protegida pelo token CSRF.</p>
  <form action="http://localhost:3000/alterar-perfil" method="POST">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    <label for="novoNome">Novo Nome:</label><br>
    <input type="text" id="novoNome" name="novoNome"><br><br>
    <label for="novoEmail">Novo Email:</label><br>
    <input type="email" id="novoEmail" name="novoEmail"><br><br>
    <input type="submit" value="Salvar Alterações">
  </form>
</body>

</html>
